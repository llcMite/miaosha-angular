<section class="login-wrap">
    <article class="login-box">
        <div class="left"></div>
        <div class="right">
            <div>
               <h5>用户登入</h5>
               <div>
                <input class="login-input" nz-input placeholder="用户名/手机" [(ngModel)]="user" />
                <input class="login-input" [type]="'password'" nz-input placeholder="密码" [(ngModel)]="password" />
               </div>
                <button class="login-button blue" (click)="login()" nz-button nzType="primary" nzShape="round">登入</button>
            </div>
            <hr>
            <button class="login-button red" nz-button nzType="primary"  nzShape="round">用户登入</button>
            <button class="login-button strong-blue" nz-button nzType="primary"  nzShape="round">用户注册</button>
            <hr>
            <p class="forgot-password">
                <a>忘记密码</a>
            </p>
        </div>
    </article>
</section>
