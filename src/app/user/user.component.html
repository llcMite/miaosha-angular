<div class="userWrap">
    {{title}}
    <p>我是user页面</p>
    <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>性别</th>
                <th>年龄</th>
                <th>注册方式</th>
            </tr>
           
            <tr *ngFor="let item of userList">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.gender==1 ? "男":"女"}}</td>
                <td>{{item.age}}</td>
                <td>{{item.registerMode}}</td>
            </tr>
          
              
    </table>
    <app-test [title]='title' #appTest></app-test>
    <button (click)="getChildMsg()">go go go</button>
    <button nz-button nzType="primary">Primary</button>
</div>
